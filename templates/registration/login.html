{% extends 'base/base_login.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="row">
    <div class="col s4 m4 l4 xl4 offset-s4 offset-m4 offset-l4 offset-xl4">
        <form method="post" class="generic_form">{% csrf_token %}
            <div class="card-content">
                <span class="card-title">Iniciar sesión</span>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Usuario</label>
                        <input type="text" class="validate" name="username" id="email" autocomplete="off" required />
                    </div>
                    <div class="input-field col s12">
                        <label for="password">Contraseña</label>
                        <input type="password" class="validate" name="password" id="password" required />
                    </div>

                    <div class="input-field col s12">
                        <div class="col s6 m6 l6 xl6">
                            <a href="{% url 'register' %}" class="blue-text">Registrarse</a>
                        </div>
                        <button class="btn indigo darken-3 waves-effect waves-light col s6 m6 l6 xl6">Iniciar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
